<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<!--Uploading XML-->

<div>
    <form method="post" enctype="multipart/form-data" th:action="@{/upload}">
        <label> Upload file:
            <input type="file" name="file">
            <button>Upload</button>
        </label>
    </form>
</div>


<!--Exporting in XML-->

<div th:if="${books} != null">
    <form method="get" th:action="@{/download}">
        <button>Download in XML</button>
    </form>
</div>

<!-- Showing the data -->

<table th:if="${books} != null">
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="entry:${books}">
        <td th:text="${entry.isbn}"></td>
        <td th:text="${entry.title}"></td>
        <td th:text="${entry.author}"></td>
        <td>
            <form action="get" th:action="@{/edit/{isbn} (isbn=*{entry.isbn})}">
                <button>Edit</button>
            </form>
        </td>
        <td>
            <form method="post" th:action="@{/remove/{isbn} (isbn=*{entry.isbn})}">
                <button>Delete</button>
            </form>
        </td>
    </tr>
</table>

<!--Adding-->

<div>
    <h2>Adding</h2>
    <form method="post" th:action="@{/addBook}" th:object="${book}">
        <label> ISBN
            <span th:errors="*{isbn}"></span>
            <input th:field="*{isbn}">
        </label>
        <label> Title
            <span th:errors="*{title}"></span>
            <input th:field="*{title}">
        </label>
        <label> Author
            <span th:errors="*{author}"></span>
            <input th:field="*{author}">
        </label>
        <button name="enter">Add Book</button>
        <button name="cancel">Cancel</button>
    </form>
</div>


<!--Editing-->

<div th:if="${editbook}!=null" th:object="${editbook}">
    <h2>Editing</h2>
    <form method="post" th:action="@{/edit/{isbn}/editing (isbn=${editbook.isbn})}">
        <label> ISBN
            <span th:errors="${editbook.isbn}"></span>
            <input th:field="${editbook.isbn}">
        </label>
        <label> Title
            <span th:errors="${editbook.title}"></span>
            <input th:field="${editbook.title}">
        </label>
        <label> Author
            <span th:errors="${editbook.author}"></span>
            <input th:field="${editbook.author}">
        </label>
        <button name="send">Send</button>
        <button name="cancel">Cancel</button>
    </form>
</div>

</body>
</html>
